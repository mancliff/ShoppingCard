
  <div class="main-header">
    <h1>Shopping Cart</h1>
    <hr/>
    <table class="content-table">
      <thead>
        <tr>
          <th>Item</th>
          <th>Quantity</th>
          <th>Price</th>
          <th></th>

        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of shoppingCart">
          <td>{{item.item}}</td>
          <td>{{item.quantity}}</td>
          <td>{{item.price}}</td>
          <td><Button (click)="RemoveItem()">Delete</Button></td>
        </tr>
      </tbody>
    </table>
</div>
